<form #loginForm="ngForm" class="form-signin" (ngSubmit)="login()">
  <div class="img"></div>
  <h1 class="h3 mb-3 font-weight-normal">Welcome, please sign in</h1>

  <input type="text" class="form-control mr-sm-2" name="userName" placeholder="Username" required [(ngModel)]="model.userName"
    autofocus="">
  <input type="password" class="form-control mr-sm-2" name="password" placeholder="Password" required [(ngModel)]="model.password">

  <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
  <p class="mt-5 mb-3 text-muted">Â© 2018-2019</p>
</form>

<div>
  <nav *ngIf="!loggedIn()" class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">No-Name APP</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="logout()">Logout</a>
        </li>
      </ul>

      <div class="dropdown">
        <a class="dropdown-toggle text-light">
          Welcome {{authService.decodedToken?.unique_name | titlecase}}
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#"><i class="fa fa-sign-out"></i> Logout</a>
        </div>
      </div>

    </div>
  </nav>

  
  <div class="empty_bar"></div>


  <div *ngIf="loggedIn()" class="text-center">
    <form #loginForm="ngForm" class="form-signin" (ngSubmit)="login()">
      <h1 class="h3 mb-3 font-weight-normal">Welcome, please sign in</h1>

      <input type="text" class="form-control mr-sm-2" name="userName" placeholder="Username" required [(ngModel)]="model.userName"
        autofocus="">
      <input type="password" class="form-control mr-sm-2" name="password" placeholder="Password" required [(ngModel)]="model.password">

      <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      <p class="mt-5 mb-3 text-muted">Â© 2018-2019</p>
    </form>
  </div>
</div>

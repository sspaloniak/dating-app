<app-home></app-home>
<div class="container mt-4">
	<div class="row">

		<div class="element">
			<div class="col-sm-8">
				<div class="title">
					<h1><u>{{pageTitle}}</u></h1>
				</div>
			</div>
			<div class="input-group mb-3">
				<input type="text" class="form-control" placeholder="New Card Reader..." aria-label="Recipient's username"
				 aria-describedby="basic-addon2">
				<select class="custom-select" id="inputGroupSelect01">
					<option selected disabled hidden>Choose...</option>
					<option *ngFor="let localization of localizations" [value]="localization.id">{{localization.area}}</option>
				</select>
				<div class="input-group-append">
					<button class="btn btn-success" type="button">Add Card Reader</button>
				</div>
			</div>
			<div style="margin-top:15px;" class="content-table">
				<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Lp.</th>
							<th class="col-md-3 col-sm-3 col-xs-3">Nazwa czytnika</th>
							<th class="col-md-3 col-sm-3 col-xs-3">Lokalizacja</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let cardReader of cardReaders let i = index" [attr.data-index]="i">
							<td>{{i+1}}</td>
							<td class="col-md-3 col-sm-3 col-xs-3">{{cardReader.readerName}}</td>
							<td class="col-md-3 col-sm-3 col-xs-3">{{cardReader.localization}}</td>
						</tr>

						<tr *ngIf="cardReaders?.length == 0">
							<td style="text-align: center" colspan="10">{{tempInfo}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="element">
			<div style="margin-top:40px;" class="col-sm-8">
				<div class="title">
					<h1><u>{{pageTitle2}}</u></h1>
				</div>
			</div>
			<div class="input-group mb-3">
				<input type="text" class="form-control" placeholder="New Localization..." aria-label="Recipient's username"
				 aria-describedby="basic-addon2">
				<div class="input-group-append">
					<button class="btn btn-success" type="button">Add Localization</button>
				</div>
			</div>
			<div style="margin-top:15px;" class="content-table">
				<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Lp.</th>
							<th class="col-md-3 col-sm-3 col-xs-3">Lokalizacja</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let localization of localizations let i = index" [attr.data-index]="i">
							<td>{{i+1}}</td>
							<td class="col-md-3 col-sm-3 col-xs-3">{{localization.area}}</td>
						</tr>

						<tr *ngIf="localizations?.length == 0">
							<td style="text-align: center" colspan="10">{{tempInfo}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="element">
			<div style="margin-top:40px;" class="col-sm-8">
				<div class="title">
					<h1><u>{{pageTitle3}}</u></h1>
				</div>
			</div>
			<div class="input-group mb-3">
				<input type="text" class="form-control" placeholder="New Department..." aria-label="Recipient's username"
				 aria-describedby="basic-addon2">
				<div class="input-group-append">
					<button class="btn btn-success" type="button">Add Department</button>
				</div>
			</div>
			<div style="margin-top:15px;" class="content-table">
				<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Lp.</th>
							<th class="col-md-3 col-sm-3 col-xs-3">Dzia≈Ç</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let department of departments let i = index" [attr.data-index]="i">
							<td>{{i+1}}</td>
							<td class="col-md-3 col-sm-3 col-xs-3">{{department.departmentName}}</td>
						</tr>

						<tr *ngIf="departments?.length == 0">
							<td style="text-align: center" colspan="10">{{tempInfo}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

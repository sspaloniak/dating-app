<app-home></app-home>
<div class="container mt-4">
	<div class="row">
		<div class="col-sm-8">
			<div class="title">
				<h1><u>{{pageTitle}}</u></h1>
			</div>
		</div>
		<div style="margin-top:15px;" class="content-table">
			<form #cardReaderForm="ngForm" (ngSubmit)="filter()">
				<div class="input-group mb-3">
					<label for="example-date-input" class="col-form-label">Date from </label>
					<input class="form-control" type="date" value="2019-02-04" id="example-date-input">
					<br>
					<br>
					<label for="example-date-input" class="col-form-label">Date to </label>
					<input class="form-control" type="date" value="2018-02-04" id="example-date-input">
					<button class="filter btn btn-success" type="submit"><i class="fa fa-filter" aria-hidden="true"></i> Filter</button>
				</div>
			</form>
		</div>
		<div style="margin-top:15px;" class="content-table">
			<table class="table table-bordered table-striped">
				<thead class="thead-dark">
					<tr>
						<th scope="col">Lp.</th>
						<th class="col-md-3 col-sm-3 col-xs-3">Data</th>
						<th class="col-md-3 col-sm-3 col-xs-3">Typ zdarzenia</th>
						<th class="col-md-3 col-sm-3 col-xs-3">Czytnik</th>
						<th class="col-md-3 col-sm-3 col-xs-3">UÅ¼ytkownik</th>
						<th>
							<button class="btn btn-info btn-sm" (click)="exportAsXLSX()"><i class="fa fa-file-excel-o"></i> Export</button>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let event of events let i = index" [attr.data-index]="i">
						<td>{{i+1}}</td>
						<td class="col-md-3 col-sm-3 col-xs-3">{{event.date}}</td>
						<td class="col-md-3 col-sm-3 col-xs-3">{{event.incidentType}}</td>
						<td class="col-md-3 col-sm-3 col-xs-3">{{event.cardReader}}</td>
						<td class="col-md-3 col-sm-2 col-xs-3">{{event.user}}</td>
					</tr>
					<tr *ngIf="events?.length == 0">
						<td style="text-align: center" colspan="10">{{tempInfo}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
